    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
            border-bottom: 2px solid #333;
        }
        h2 {
            color: #4CAF50;
            margin-top: 30px;
            font-size: 1.6em;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
            margin: 0;
        }
        li {
            background-color: #fff;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        li:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: #333;
            font-size: 1.1em;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        a:hover {
            background-color: #4CAF50;
            color: white;
        }
        .container {
            width: 80%;
            margin: 30px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 40px;
        }
        .section:last-child {
            margin-bottom: 0;
        }
    </style>
