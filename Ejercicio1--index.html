<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="Ejercicio1-style.css">
</head>
<body>
    <h2>Formulario de Registro</h2>
    <form class="formulario" id="registroForm">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
        </div>
        <div>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password">
        </div>
        <div>
            <button class="boton" type="submit">Registrar</button>
        </div>
    </form>

    <div id="errorMessages"></div>
    <div id="successMessage"></div>
    <footer style="margin-top: 50px; text-align: center;">
        <a href="../index.html" style="text-decoration: none; color: #4CAF50; font-size: 1.2em;">Volver al Índice</a>
    </footer>
    
    <script src="Ejercicio1-scrip.js"></script>
</body>
</html>
